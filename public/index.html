<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
    #chatbox { width: 100%; max-width: 600px; margin-top: 20px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; height: 400px; }
    .message { margin: 10px; padding: 10px; border-radius: 10px; }
    .user { background-color: #e1f5fe; text-align: right; }
    .assistant { background-color: #f1f1f1; text-align: left; }
    #inputArea { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type a message..." autofocus>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    function addMessage(content, className) {
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.textContent = content;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(`You: ${message}`, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        addMessage(`AI: ${data.reply}`, 'assistant');
      } catch (error) {
        console.error('Error sending message:', error);
        addMessage('Error: Could not get a response from the server.', 'assistant');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212; /* Dark background */
      color: #ffffff; /* Light text color */
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border: 1px solid #444; /* Dark border */
      padding: 10px;
      overflow-y: auto;
      height: 400px;
      background-color: #1e1e1e; /* Darker chatbox background */
    }
    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .user {
      background-color: #2979ff; /* User message color */
      text-align: right;
    }
    .assistant {
      background-color: #424242; /* Assistant message color */
      text-align: left;
    }
    #inputArea {
      margin-top: 10px;
    }
    #userInput {
      width: calc(100% - 70px);
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333; /* Input field background */
      color: #ffffff; /* Input text color */
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2979ff; /* Button color */
      color: #ffffff; /* Button text color */
      cursor: pointer;
    }
    button:hover {
      background-color: #1e88e5; /* Button hover color */
    }
  </style>
</head>
<body>
  <h1>GPT4o - |DEVELOPED BY XYNN ALMEYDA| </h1>
  <div id="GPT4o - |DEVELOPED BY XYNN ALMEYDA|"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type a message..." autofocus>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    function addMessage(content, className) {
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.textContent = content;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(`You: ${message}`, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        addMessage(`AI: ${data.reply}`, 'assistant');
      } catch (error) {
        console.error('Error sending message:', error);
        addMessage('Error: Could not get a response from the server.', 'assistant');
      }
    }
  </script>
</body>
</html>
